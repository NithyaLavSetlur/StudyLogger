<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self';"> 
    <title>Study Logger PWA</title>
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="style.css" />
    
    <!-- PWA Essentials -->
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" type="image/x-icon" href="images/favicon.png">
    <meta name="theme-color" content="#14E6DD" />
</head>
<body>
    <header>
        <nav>
            <img src="images/logo.png" alt="Study Logger Logo" />
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="logs.html">Study Logs</a></li>
                <li><a href="input.html">Add Study Log</a></li>
                <li><a href="statistics.html">Statistics</a></li>
                <li><a href="settings.html">Settings</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <h1>Welcome to Your Study Logger</h1>
        <p>Track your study hours and analyze your progress over time.</p>
        <button onclick="window.location.href='input.html'">Add Study Log</button>
        <button onclick="window.location.href='statistics.html'">View Statistics</button>
        <button onclick="window.location.href='logs.html'">View Study Log</button>
    </main>
    
    <!-- JavaScript -->
    <script type="module" src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/serviceWorker.js')
                .then(() => console.log('Service Worker Registered'))
                .catch(error => console.log('Service Worker Registration Failed:', error));
        }
    </script>
</body>
</html>
